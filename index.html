<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="design/design.css" />
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo/Reservia.svg" alt="logo"/>
            </div>
            <nav>

                <a href="#" class="menu1">Hébergements</a>

                <a href="#" class="menu2">Activités</a>

            </nav>
            <div class="login">   
                <a href="#" class="menu3">S'inscrire</a>
            </div>   
        </header>
        <section id="recherche">
            <p>
                <h1>Trouvez votre réservation pour vos vacances de rêve</h1>
                <h5>En plein centre ville ou en pleine nature</h5>
            </p>
            
            <form>
                <div id="formulaire">
                <label for="formRecherche"><img width="11" src="images/map.svg"></label>
                <input type="search" id="formRecherche" name="q" placeholder="Marseille, France">
                <button>Rechercher</button>
                </div>
            </form>
            
            <div id="filtres">
                <p>
                    Filtres
                </p>
                    <div class="filtre1"><img src="images/money.svg" />Economique</div>
                    <div class="filtre2"><img src="images/child.svg" />Familiale</div>
                    <div class="filtre3"><img src="images/heart.svg" />Romantique</div>
                    <div class="filtre4"><img src="images/dog.svg" />Animaux autorisés</div>
                
            </div>

                <p class="info">
                   <img width="5px" src="images/info.svg" /> Plus de 500 logements sont disponibles dans cette ville
                </p>
        </section>

        <article>
            <div id="allResults">
                <p class="title">
                    Hébergement à Marseille
                </p>

                <div class="card1">
                    <img src="images/hebergements/4_small/cannebière.jpg" />

                </div>
            </div>

            <div id="mostPopular">

            </div>
        </article>
    </body>
</html>
